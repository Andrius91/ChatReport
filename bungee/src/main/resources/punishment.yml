punishment:
  # Turn auto punisher task on or off
  task: true
  events:
    on-join: ["MUTE", "WARN"]
    task: ["BAN", "UN_BAN"]
  commands:
    # if the punishment does not have a report id | If the punishment has a report id
    BAN: ["ban -s %target% --sender=%staff% --sender-uuid=%staff_uuid% %reason% %time%",
          "ban -s %target% --sender=%staff% --sender-uuid=%staff_uuid% %reason% ID:#%id% %time%"]
    UN_BAN: ["unban -s %target% --sender=%staff% --sender-uuid=%staff_uuid% %reason%"]
    MUTE: ["mute -s %target% --sender=%staff% --sender-uuid=%staff_uuid% %reason% %time%",
           "mute -s %target% --sender=%staff% --sender-uuid=%staff_uuid% %reason% ID:#%id% %time%"]
    WARN: [ "warn -s %target% --sender=%staff% --sender-uuid=%staff_uuid% %reason%",
            "warn -s %target% --sender=%staff% --sender-uuid=%staff_uuid% %reason% ID:#%id%" ]

  units:
    DAYS: "d"
    HOURS: "h"
    MINUTES: "m"
    SECONDS: "s"